<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyArio</title>
    <meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Sarpanch:400,700|Space+Mono&subset=latin-ext');
        * {
            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            box-sizing: border-box;
        }
        body,html {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden; /*  Disable scrollbars */
            display: block;  /* No floating content on sides */
        }

        /* DEBUG HUD */
        #hud_debug {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: #FFDD63;
            position: absolute;
            bottom: 10px;
            left: 30px;
            z-index: 4;
        }

        /* GAME RELEVANT HUD */
        .hud_element {
            font-family: 'Sarpanch', sans-serif;
            font-size: 32px;
            /*font-weight: bold;*/
            color: #FFC700;
            position: absolute;
            top: 15px;
            left: 25px;
            z-index: 4;
        }
        #hud_coins {
            margin-top: 0px;
        }
        #hud_lives {
            margin-top: 40px;
        }
        #hud_platforms {
            margin-top: 80px;
        }

        /* END GAME HUD */
        #hud_end{
            width: 100%;
            height: 75%;
            font-family: 'Sarpanch', sans-serif;
            font-size: 42px;
            font-weight: bold;
            color: #FF8039;
            position: absolute;
            bottom: 0;
            text-align: center;
            z-index: 4;
        }

        #canvas{
            z-index: 2;
            background-color: #2B425D;
        }

        /* TOUCH CONTROLS */
        .touch_control {
            width:75px;
            height:75px;
            position: absolute;
            bottom:0px;
            z-index: 3;
            opacity: 0.6;
        }
        #LEFT {
            background-image: url('./imgs/arrow_left_big.png') !important;
            margin-left: 2%;
        }
        #RIGHT {
            background-image: url('./imgs/arrow_right_big.png') !important;
            margin-left: 22%;
        }
        #JUMP {
            background-image: url('./imgs/arrow_up_big.png') !important;
            margin-left: 85%;
        }
        #ACTION {
            background-image: url('./imgs/plat_mob_big.png') !important;
            margin-left: 65%;
        }
        
    </style>
</head>
<body>
    <div id="hud_coins" class="hud_element">
        Coins: <span id="coin"></span><br />
    </div>
    <div id="hud_lives" class="hud_element">
        Lives: <span id="hp"></span><br />
    </div>
    <div id="hud_platforms" class="hud_element">
        Platforms: <span id="plat"></span><br />
    </div>
    <div id="hud_debug">
        <span id="debug"></span>
    </div>
    <div id="hud_end">
        <span id="end"></span>
    </div>

    <canvas id="canvas" style="left: 0px; top: 0px;width:100%;position:absolute; "></canvas>
    <div id="LEFT" class="touch_control"></div>
    <div id="RIGHT" class="touch_control"></div>
    <div id="JUMP" class="touch_control"></div>
    <div id="ACTION" class="touch_control"></div>
</body>
<script type="text/javascript" src="./scripts/game-code.js"></script>
</html>
